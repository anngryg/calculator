<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <main class="main">
        <div class="window">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="buttons">
            <button class="button clearAllBtn" id="AC">AC</button>
            <button class="button deleteBtn" id="C">C</button>
            <button class="button numberBtn" id="seven">7</button>
            <button class="button numberBtn" id="eight">8</button>
            <button class="button numberBtn" id="nine">9</button>
            <button class="button operatorBtn" id="divide">รท</button>
            <button class="button numberBtn" id="four">4</button>
            <button class="button numberBtn" id="five">5</button>
            <button class="button numberBtn" id="six">6</button>
            <button class="button operatorBtn" id="add">+</button>
            <button class="button numberBtn" id="one">1</button>
            <button class="button numberBtn" id="two">2</button>
            <button class="button numberBtn" id="three">3</button>
            <button class="button operatorBtn" id="substract">-</button>
            <button class="button numberBtn" id="decimal">.</button>
            <button class="button numberBtn" id="zero">0</button>
            <button class="button result" id="result">=</button>
            <button class="button operatorBtn" id="multiply">x</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
